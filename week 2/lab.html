<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>99 Bottles of Beer on the Wall</title>
</head>

<body>
    <h1>99 Bottles of Beer</h1>
    <script>
        // initialize variables

        for (let x = 0; x <= 10; x += 1) {
            console.log(x);
        }

        let y = 0;
        while (y <= 10) {
            console.log(y);
            y += 1;
        }

        let z = 0;
        do {
            console.log(z);
            z += 1;
        } while (z <= 10)
    </script>
</body>

</html>
