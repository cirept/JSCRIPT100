        /**
         * Prompts user for a username.
         * Verifies if the user has entered a name.
         */
        var getUsername = () => {
            // variable declarations
            let welcomeMessage;
            let errorAlart;
            let username = window.prompt('What shall I call you?', 'Enter username here');

            // validation check for username
            while (!username || username.trim() === '') // loop while 'username' is null OR empty
            {
                // display 'empty username' alert
                window.alert('No username entered.  Please enter a username');
                // ask user to enter a username
                username = window.prompt('What shall I call you?', 'Enter username here');
            }

            // remove whitespace from username
            username.trim();
            // display alert with welcome message
            window.alert(`Hello, ${username}!   Shall we play a game?`);
            document.getElementById('message').innerHTML = `Welcome ${username}`;
        }

        // call getUsername function after window fully loads
        window.onload = getUsername;
    </script>

<body>
    <p id="message">The HTML goes here</p>
    <button onclick="getUsername()">Set Username</button>
</body>
